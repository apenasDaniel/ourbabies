<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style-doador.css">
    <title>Cadastro doador</title>
</head>
<body>
    <header class="navbar"> 
       
        <div class="logo">
            <h1>OurBabies</h1>
        </div>
     
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cadastro-doador">Cadastrar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/somos">Quem somos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Entrar</a>
            </li>
          </ul>
     
        </header>
    <section class="wrapper">
        <div class="container d-flex justify-content-center">
            <div class=" form text-center col-md-7">
                <!-- <form action="/salvar-doador" method="post" class="rounded bg-white shadow p-5 mt-2"> -->
                <form th:action="@{/salvar-doador}" th:object="${doador}" method="post" class="rounded bg-white shadow p-5 mt-2"> 
                    <h3 class="mb-2 titulo-cadastro">Cadastre-se</h3>
                    <div class="fw-normal text-muted mb-4">
                        <p>Já possui conta?</p> <a href="/login" class="fw-bold text-decoration-none clique-aqui">Clique aqui</a>
                    </div>
                    <div class="row">
                        <div class="form-floating col-md-12 mb-3">
                            <input name="nome" type="text" class="form-control" id="floatingName"
                                placeholder="Nome">
                            <label for="floatingName">Nome Completo</label>
                        </div>
                        <div class="form-floating col-md-6 mb-3">
                            <input type="date" class="form-control" id="floatingDataNascimento"
                                placeholder="DD/MM/AAAA">
                            <label for="floatingDataNascimento">Data nascimento</label>
                        </div>
                        <div class="form-floating col-md-6 mb-3">
                            <input type="text" name="nis_cad" class="form-control" id="floatingCadastroÚnico"
                                placeholder="Cadastro Único">
                            <label for="floatingCadastroÚnico">Cadastro Único</label>
                        </div>
                        <div class="form-floating col-md-6 mb-3">
                            <input type="text" name="cpf" class="form-control" id="floatingCpf"
                                placeholder="123.456.789-11">
                            <label for="floatingCpf">CPF</label>
                        </div>
                        <div class="form-floating col-md-6 mb-3">
                            <input type="email" name="email" class="form-control" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">E-mail</label>
                        </div>
                        <div class="form-floating col-md-6 mb-3">
                            <input type="password" name="senha" class="form-control" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Senha</label>
                        </div>
                        <div class="form-floating col-md-6">
                            <input type="password" name="verificarSenha" class="form-control" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Confirme sua senha</label>
                        </div>
            
                      <div class="d-grid gap-2 col-6 mx-auto mt-4">
                        <button class="btn fs-5" type="submit">Cadastrar</button>
                      </div>
                </form>
            </div>
        </div>
    </section> 
    <footer class="container-rodape d-flex justify-content-center">
        <div class="rodape"> 
          <p class="texto-rodape">&copy; 2022 OurBabies | Todos direitos reservados | <a href="#" class="termos">Termos de serviço</a></p>
        </div>
    </footer>
    <p>

    </p>
    
</body>
</html>
