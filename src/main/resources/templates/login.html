<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style-login.css">
  <title>Entrar</title>
</head>

<body>
  <header class="navbar">

    <div class="container">
      <div class="logo">
        <h1>OurBabies</h1>
      </div>

      <ul class="nav">

        <li class="nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cadastro-doador">Doar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cadastro-donatario">Receber</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/somos">Quem somos</a>
        </li>
      </ul>
    </div>
  </header>
  <section class="wrapper">
    <div class="container mt-5">
      <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
        <form th:action="@{/efetuarLogin}" method="post" th:object="${doador}" class ="rounded bg-white shadow p-5">
          <h3 class="mb-2 titulo-login">Faça login</h3>
          <div class="fw-normal text-muted mb-2">
             <p>Não possui conta?</p><a href="/cadastro-doador" class="clique-aqui">Clique aqui</a>
          </div>
          <div class="form-floating mb-3">
            <input name = "cpf" type="text" class="form-control" id="floatingInput" placeholder="CPFNIS">
            <label for="floatingInput">CPF</label>
          </div>
          <div class="form-floating">
            <input name ="senha" type="password" class="form-control" id="floatingPassword" placeholder="Senha">
            <label for="floatingPassword">Senha</label>
          </div>
          <div class="mt-2 text-end">
            <a  href="/esqueceu-senha" class="trocar-senha fw-bold text-decoration-none">Esqueceu sua senha?</a>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <button class="btn btn-primary fs-5" type="submit"> Entrar </button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer class="container-rodape d-flex justify-content-center">
    <div class="rodape">
      <p class="texto-rodape">&copy; 2022 OurBabies | Todos direitos reservados | <a href="#" class="termos">Termos de
          serviço</a></p>
    </div>
  </footer>
</body>

</html>
